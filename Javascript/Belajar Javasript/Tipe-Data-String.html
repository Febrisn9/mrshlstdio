<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe-Data-String</title>
    <style>
        marquee {
            font-family: 'Times New Roman', Times, serif;
            text-decoration: underline;
            font-size: 24px;
            font-style: oblique;
        }
    </style>

</head>

<body>
    <div class="Title">
        <marquee>Febrian Siska Nurwahid</marquee>
    </div>




    <script>
        document.writeln("Febrian Siska Nurwahid");
        document.writeln("</br>");
        document.writeln("Jayakarta Mandiri");
        document.writeln("</br>");




        // Pake + (Plus)
        document.writeln("Nama : " + " <u><b>Febrian Siska Nurwahid</b></u>");
        document.writeln("</br>");
        document.writeln("Kelas   : " + "IF - 8");
        document.writeln("</br>");
        document.writeln("Channel : " + "<u><b>Febrian Siska Nurwahid</b></u>");
        document.writeln("</br>");
        // Pake TextArea
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Febrian \nSiska \nNurwahid");
        document.writeln("Apocalypse");
        document.writeln("\"Programmer Jaman Now\"");
        document.writeln('\'Semoga Berkah\'');

        document.writeln("</textarea>");
    </script>
</body>

</html>
